name: Accessibility Check

on:
  push:
    branches:
    - main

#le build doit tourner sur la dernière version d'ubuntu
jobs:
  check-accessibility:
    runs-on: ubuntu-latest
    steps:
      #charge les fichiers du projet
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Node server
        run: |
          node serveur.js & sleep 10 # Augmenter le temps d'attente pour que le serveur démarre

      - name: Check server status
        run: |
          until curl -s http://localhost:3000; do
            echo "Waiting for server to be up..."
            sleep 5
          done

      - name: Install Pa11y
        run: npm install -g pa11y-ci

      - name: Run accessibility tests
        run: pa11y-ci --config pa11y-ci.json
